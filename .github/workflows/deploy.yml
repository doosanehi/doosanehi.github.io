name: gh-pages deploy gatsby

on:
  push:
    branches:
      - source

jobs:
  build_and_deploy_gatsby:
    name: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: install dependencies
        run: npm install

      - name: Gatsby Publish
        # You may pin to the exact commit or the version.
        # uses: enriikke/gatsby-gh-pages-action@fbe063b0cfaa8c16ec4e346cc3c48e9b154cce87
        uses: enriikke/gatsby-gh-pages-action@v2.2.0
        with:
          # A personal access token needed to push your site after it has been built.
          access-token: ${{ secrets.GATSBY_ACCESS_KEY }}
          # The branch expected by GitHub to have the static files needed for your site.
          deploy-branch: deploy
          # optional, default is master
          # The repo expected by GitHub to have the static files needed for your site.
          deploy-repo: # optional, default is
          # Additional arguments that get passed to `gatsby build`.
          gatsby-args: # optional, default is
          # Builds your Gatsby site but skips publishing by setting it to `true`. Helpful for testing/debugging Workflows.
          skip-publish: # optional
          # The directory where your Gatsby source files are at. `gatsby build` will run from this directory.
          working-dir: # optional, default is .
          # The commit message used for pushing changes to the deploy branch.
          commit-message: # optional, default is
          # The name under which the deploy commit is pushed to the deploy branch.
          git-config-name: # optional, default is
          # The email adress under which the deploy commit is pushed to the deploy branch.
          git-config-email: # optional, default is

